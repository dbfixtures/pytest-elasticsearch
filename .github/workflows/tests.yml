name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests_9_0:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy-3.10"]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
      ES_JAVA_OPTS: "-Xms256m -Xmx512m"
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "9.0"
  tests_8_18:
    runs-on: ubuntu-latest
    needs: [tests_9_0]
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy-3.10"]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
      ES_JAVA_OPTS: "-Xms256m -Xmx512m"
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/elastic_8
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "8.18"
  tests_8_17:
    runs-on: ubuntu-latest
    needs: [tests_8_18]
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12", "3.13", "pypy-3.10"]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
      ES_JAVA_OPTS: "-Xms256m -Xmx512m"
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/elastic_8
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "8.17"
  tests_other_8:
    needs: [tests_8_17]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.13", "pypy-3.10"]
        elastic-version: ["8.16", "8.15", "8.14"]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
      ES_JAVA_OPTS: "-Xms256m -Xmx512m"
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/elastic_8
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: ${{ matrix.elastic-version }}
  tests_7_17:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.13"]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/elastic_8
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.17"
  tests_7_17_lib_7:
    needs: [tests_7_17]
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.13"]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/elastic_7
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.17"
